<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting</title>
    <style>
        body {
            background-color: white;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .birthday-text {
            display: flex;
            font-size: 4em;
            color: rgb(0, 0, 0);
        }

        .letter {
            opacity: 0;
            animation: fadeLetter 1.2s ease forwards;
        }

        
        @keyframes fadeLetter {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 1; }
            
        }

        
        .letter:nth-child(1) { animation-delay: 0s; }     
        .letter:nth-child(2) { animation-delay: 0.5s; }   
        .letter:nth-child(3) { animation-delay: 1s; }   
        .letter:nth-child(4) { animation-delay: 1.5s; }   
        .letter:nth-child(5) { animation-delay: 2s; }   
        .letter:nth-child(6) { animation-delay: 2.5s; }     
        .letter:nth-child(7) { animation-delay: 3s; }   
        .letter:nth-child(8) { animation-delay: 3.5s; }   
        .letter:nth-child(9) { animation-delay: 4s; }   
        .letter:nth-child(10) { animation-delay: 4.5s; } 
        .letter:nth-child(11) { animation-delay: 5s; }  
        .letter:nth-child(12) { animation-delay: 5.5s; } 
        .letter:nth-child(13) { animation-delay: 6s; } 
        .letter:nth-child(14) { animation-delay: 6.5s; } 
        .letter:nth-child(15) { animation-delay: 7s; } 
        .letter:nth-child(16) { animation-delay: 7.5s; } 
        .letter:nth-child(17) { animation-delay: 8s; } 
        .letter:nth-child(18) { animation-delay: 8.5s; } 
        .letter:nth-child(19) { animation-delay: 9s; } 
        .letter:nth-child(20) { animation-delay: 9.5s; } 
        .letter:nth-child(21) { animation-delay: 10s; } 
        .letter:nth-child(22) { animation-delay: 10.5s; } 


        .button {
            background-color: hotpink;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 100px;


        }

        .button:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <!-- Create a separate <span> for each letter -->
    <div class="birthday-text">
        <span class="letter">B</span>
        <span class="letter">I</span>
        <span class="letter">R</span>
        <span class="letter">T</span>
        <span class="letter">H</span>
        <span class="letter">D</span>
        <span class="letter">A</span> 
        <span class="letter">Y</span>
        <span>&nbsp;</span>
        <span class="letter">M</span>
        <span class="letter">O</span>
        <span>&nbsp;</span>
        <span class="letter">B</span>
        <span class="letter">A</span>
        <span>&nbsp;</span>
        <span class="letter">T</span>
        <span class="letter">A</span>
        <span class="letter">L</span>
        <span class="letter">A</span>
        <span class="letter">G</span>
        <span class="letter">A</span>
        <span class="letter">?</span> 
        

    </div>

    <button class="button" onclick="showSurprise()">Oo</button>
    <button class="button" onclick="showSurprise()">Hindi</button>

    <script>
        function showSurprise() {
            window.location.href="main.html";
        }
    </script>
</body>
</html>
