<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting</title>
    <style>
        body {
            background-image: url("BG.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .birthday-text {
            display: flex;
            font-size: 4em;
            color: rgb(247, 75, 104);
            margin-top: 200px;
            margin-bottom: 0px;
        }

        .letter {
            opacity: 0;
            animation: fadeLetter 1.2s ease forwards;
        }

        /* Create the fade-in and fade-out effect */
        @keyframes fadeLetter {
            0% { opacity: 0; }
            50% { opacity: 1; } /* Fade in */
            100% { opacity: 0; } /* Fade out */
            50% { opacity: 1; }
            100% { opacity: 1; }
        }

        /* Add delay for each letter to create sequential fading, ensuring no overlap */
        .letter:nth-child(1) { animation-delay: 0s; }     /* H */
        .letter:nth-child(2) { animation-delay: 0.5s; }   /* A */
        .letter:nth-child(3) { animation-delay: 1s; }   /* P */
        .letter:nth-child(4) { animation-delay: 1.5s; }   /* P */
        .letter:nth-child(5) { animation-delay: 2s; }   /* Y */
        .letter:nth-child(6) { animation-delay: 2.5s; }     /* (Space) */
        .letter:nth-child(7) { animation-delay: 3s; }   /* B */
        .letter:nth-child(8) { animation-delay: 3.5s; }   /* I */
        .letter:nth-child(9) { animation-delay: 4s; }   /* R */
        .letter:nth-child(10) { animation-delay: 4.5s; } /* T */
        .letter:nth-child(11) { animation-delay: 5s; }   /* H */
        .letter:nth-child(12) { animation-delay: 5.5s; } /* D */
        .letter:nth-child(13) { animation-delay: 6s; } /* A */
        .letter:nth-child(14) { animation-delay: 6.5s; } /* Y */

        

        .button {
            background-color: hotpink;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 300px;
        }

        .button:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <!-- Create a separate <span> for each letter -->
    <div class="birthday-text">
        <span class="letter">H</span>
        <span class="letter">A</span>
        <span class="letter">P</span>
        <span class="letter">P</span>
        <span class="letter">Y</span>
        <span>&nbsp;</span>
        <span class="letter">B</span>
        <span class="letter">I</span>
        <span class="letter">R</span>
        <span class="letter">T</span>
        <span class="letter">H</span>
        <span class="letter">D</span>
        <span class="letter">A</span> 
        <span class="letter">Y</span>
    </div>

    <button class="button" onclick="showFlower()">Present</button>

    <script>
        function showFlower() {
            window.location.href="fl.html";
        }
    </script>
</body>
</html>
